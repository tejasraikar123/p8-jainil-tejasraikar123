      document.getElementById("insertline").addEventListener("click", function() {

  // Check if there are any images in the container
  if (imageContainer.childNodes.length === 0) {
    imageContainer.appendChild(input);
  } else {
    // Get the last child (image) in the container
    const lastChild = imageContainer.lastChild;
    // Insert the input element after the last child (image)
    imageContainer.insertBefore(input, lastChild.nextSibling);
  }
});
