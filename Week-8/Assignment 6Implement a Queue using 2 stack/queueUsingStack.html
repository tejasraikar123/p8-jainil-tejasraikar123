<!DOCTYPE html>
<html>
<head>
	<title>Queue using 2 Stacks</title>
	<script>
		// Create 2 stacks using arrays
		let s1 = [];
		let s2 = [];

		// Function to push an element to the queue
		function push(x) {
			s1.push(x); // Push the element to the first stack
		}

		// Function to pop an element from the queue
		function pop() {
			if (s2.length === 0) { // If second stack is empty
				if (s1.length === 0) { // If both stacks are empty
					return -1; // Return -1 as the queue is empty
				}
				while (s1.length > 0) { // Move all elements from first stack to second stack
					s2.push(s1.pop());
				}
			}
			return s2.pop(); // Pop the top element from second stack
		}
	</script>
</head>
<body>
	<button onclick="push(5)">1 5</button>
	<button onclick="alert(pop())">2</button>
	<button onclick="push(3)">1 3</button>
	<button onclick="alert(pop())">2</button>
	<button onclick="push(4)">1 4</button>
	<button onclick="alert(pop())">2</button>
	<button onclick="push(1)">1 1</button>
	<button onclick="push(4)">1 4</button>
	<button onclick="alert(pop())">2</button>
</body>
</html>
